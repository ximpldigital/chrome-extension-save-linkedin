<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #0a66c2;
    }
    
    .header p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #0a66c2;
      color: white;
    }
    
    .btn-primary:hover {
      background: #004182;
    }
    
    .btn-secondary {
      background: #f3f2ef;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
      background: #e8e6e1;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .sheet-selector {
      margin-bottom: 15px;
    }
    
    .sheet-selector label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }
    
    .sheet-selector select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0a66c2;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LinkedIn Post Saver</h1>
    <p>Save posts to Google Sheets</p>
  </div>
  
  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
    <div>Loading...</div>
  </div>
  
  <div id="auth-section">
    <div id="status-message"></div>
    <button id="auth-btn" class="btn btn-primary">Connect Google Account</button>
  </div>
  
  <div id="sheet-section" style="display: none;">
    <div class="sheet-selector">
      <label for="sheet-select">Select Google Sheet:</label>
      <select id="sheet-select">
        <option value="">Choose a sheet...</option>
      </select>
    </div>
    <button id="refresh-sheets" class="btn btn-secondary">Refresh Sheets</button>
    <button id="disconnect-btn" class="btn btn-secondary">Disconnect</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
